<!DOCTYPE html>
<html>
    <head>
        <title>Polychchia</title>
        <link rel="stylesheet" href="./styles/style.css">
        <script type="module" src="./scripts/index.js"></script>
    </head>

    <body>
        <div class="navigation-bar">
            <span class="button" >CREATE</span>
            <span>CLEAR</span>
            <span>EXPORT</span>
        </div>
        <div class="container">
            <div class="left-bar">
                <div class="undo-redo-buttons">
                    <button><img src="./images/undo.png" alt="UNDO" title="UNDO"></button>
                    <button><img src="./images/redo.png" alt="REDO" title="REDO"></button>
                </div>
                <div class="tools-bar">
                    <span>TOOLS</span>
                    <hr>
                    <div>PENCIL</div>
                    <div>ERASER</div>
                    <div>BUCKET FILL</div>
                </div>
            </div>

            <div class="canvas-container">CANVAS</div>

            <div class="right-bar">
                <div class="algorithm-bar">
                    <span>ALGORITHMS</span>
                    <hr>
                    <div>FIRST</div>
                </div>
            </div>
        </div>
    </body>
</html>
