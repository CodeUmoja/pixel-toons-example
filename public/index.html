<html>
    <head>
        <title>Example</title>
        <link rel="stylesheet" href="./styles/style.css">
        <script src="./scripts/index.js"></script>
    </head>
    <body>
        This is a basic configuration for the subprojects associated with Pixel Toons.
            <input type="file" multiple="false" accept="image/*" id="get-file" >
        <pre id="ascii">
            <canvas id="canvas"></canvas>
        </pre>
        <input type="color" id="character">
        <input type="color" id="back">
        <input type="submit" value="Convert" id="ready" >
        <input type="number" id="choose" min="1" max="60">
        <script src="./scripts/ascii.js"></script>
    </body>
</html>
